<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>HandsMade - Login</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css}" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/login-styles.css}" rel="stylesheet" />
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    <body>
        <div th:insert="~{header :: copy}"></div>
        <!-- Header-->
        <div class="h-100 gradient-form">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                  <div class="row g-0">
                    <div class="col-lg-6">
                      <div class="card-body p-md-5 mx-md-4">        
                        <div class="text-center">
                          <h4 class="mt-1 mb-5 pb-1">Chúng mình là HandsMade Team</h4>
                        </div>
        
                        <form th:action="@{/}" method='POST'>
                          <p th:text="${msg}">Vui lòng nhập thông tin đăng nhập</p> 

                          <div class="form-outline mb-4">
                            <label class="form-label" for="email" >Email</label>
                            <input type="email" name="email" class="form-control"
                              placeholder="Email address" required
                              name='username' th:value='${username}'/>
                          </div>
        
                          <div class="form-outline mb-4">
                            <label class="form-label" for="password" >Mật khẩu</label>
                            <input type="password" name="password" class="form-control" required/>
                          </div>
        
                          <div class="text-center pt-1 mb-5 pb-1">
                            <button class="btn btn-outline-dark" type="submit">Đăng nhập</button>
                            <a class="text-muted" href="#!">Quên mật khẩu?</a>
                          </div>
        
                          <div class="d-flex align-items-center justify-content-center pb-4">
                            <p class="mb-0 me-2">Bạn chưa có tài khoản?</p>
                            <a href="/register" type="button" class="btn btn-outline-danger">Tạo mới ngay</a>
                          </div>
        
                        </form>
        
                      </div>
                    </div>
                    <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                      <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                        <img th:src="@{/img/handmade.jpg}"
                            style="width: 100%;" alt="logo">
                        <h4 class="mb-4">Điều bạn cần biết khi đăng kí thành viên nhà HandsMade</h4>
                        <p class="small mb-0">
                          naninani
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div th:insert="~{footer :: copy}"></div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
